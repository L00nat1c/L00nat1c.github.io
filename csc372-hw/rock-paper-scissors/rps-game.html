<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="game-style.css">
    <script src="game-script.js" defer></script>
    <title>Rock Paper Scissors Game</title>
</head>
<body>

    <h1>Rock, Paper, Scissors</h1>
    
    <section class="sec-border" id="player">

        <h2>Player Throw</h2>

        <div id="player-choice">
            <img id="rock" src="/csc372-hw/rock-paper-scissors/game-images/rock.PNG" alt="Rock">
            <img id="paper" src="/csc372-hw/rock-paper-scissors/game-images/paper.PNG" alt="Paper">
            <img id="scissors" src="/csc372-hw/rock-paper-scissors/game-images/scissors.PNG" alt="Scissors">
    
        </div>

        
    </section>

    <section class="sec-border-cpu" id="cpu-choice">

        <h2>CPU Throw</h2>

        <div id="cpu-throw">
            
            <img id="cpu-pic" src="/csc372-hw/rock-paper-scissors/game-images/question-mark.PNG" alt="cpu throw">

        </div>

        
    </section>

    <section class="sec-border-result" id="result-again">

        <p>Result: </p>
        <p id="result-win"></p>

        <button id="p-again">Play Again?</button>

        

    </section>
    
</body>
</html>
